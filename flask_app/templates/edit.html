<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Whiskey Barrel - Edit Dram </title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Whiskey Barrel</a>
            <div class="d-flex">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">The Shelf</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/wishlist">Wish List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Whiskey Wednesday</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout/user">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 justify-content-center darkback">
                <h2>Edit a Whiskey</h2>
                <form action="/update/whiskey/{{whiskey.id}}" method="post">
                    {% with messages = get_flashed_messages(category_filter=["whiskerr"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{whiskey.name}}">
                            </div>
                            <div class="mb-3">
                                <label for="distiller" class="form-label">Distillery</label>
                                <input type="text" class="form-control" id="distiller" name="distiller"
                                    value="{{whiskey.distiller}}">
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="password" name="age"
                                    value="{{whiskey.age}}" min="0">
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" name="country"
                                    value="{{whiskey.country}}">
                            </div>
                            <div class="mb-3">
                                <label for="dateTried" class="form-label">Date Tried</label>
                                <input type="date" class="form-control" id="dateHad" name="dateTried">
                            </div>
                            <div class="mb-3">
                                <label for="style" class="form-label">Style</label>
                                <select class="form-control" name="style" id="style" value="{{whiskey.style}}">
                                    <option value="default" disabled>Please Select A Style </option>
                                    <option value="Single Malt">Single Malt</option>
                                    <option value="Blended">Blended</option>
                                    <option value="Bourbon">Bourbon</option>
                                    <option value="Rye">Rye</option>
                                    <option value="Irish">Irish</option>
                                    <option value="Japanese">Japanese</option>
                                    <option value="Canadian">Canadian</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <label for="form-check" class="form-check-label">Wish List:</label>
                            <div class="form-check">
                                <label class="form-check-label" for="wishList">
                                    YES
                                </label>
                                <input class="form-check-input" type="radio" name="wishList"
                                    id="wishList" value=1>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="wishList">
                                    NO
                                </label>
                                <input class="form-check-input" type="radio" name="wishList"
                                    id="wishList" value=0 checked>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="proof" class="form-label">Proof</label>
                                <input type="number" class="form-control" id="proof" name="proof"
                                    value="{{whiskey.proof}}" step="0.01" >
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" name="price"
                                    value="{{whiskey.price}}" step="0.01">
                            </div>
                            <div class="mb-3">
                                <label for="rating" class="form-label">Rating</label>
                                <input type="number" class="form-control" id="rating" name="rating"
                                    value="{{whiskey.rating}}" step="0.01">
                            </div>
                            <div>
                                <label for="notes" class="form-label">Notes</label>
                                <textarea name="notes" id="notes" cols="28" rows="10">{{whiskey.notes}}</textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Cheers!</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
